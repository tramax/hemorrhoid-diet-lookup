<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hemorrhoid Diet Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Mobile-friendly styling -->
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color-scheme: light dark;
      }

      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
      }

      .app {
        width: 100%;
        max-width: 640px;
        padding: 16px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 1.4rem;
        margin: 0 0 4px;
      }

      .subtitle {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-bottom: 16px;
      }

      .search-box {
        position: relative;
        margin-bottom: 12px;
      }

      .search-input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border-radius: 999px;
        border: none;
        outline: none;
        font-size: 1rem;
        box-sizing: border-box;
        background: #020617;
        color: #e5e7eb;
        box-shadow: 0 0 0 1px #1f2937;
      }

      .search-input::placeholder {
        color: #6b7280;
      }

      .clear-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 0.75rem;
        background: #111827;
        color: #9ca3af;
        cursor: pointer;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 8px;
      }

      .pill {
        font-size: 0.75rem;
        border-radius: 999px;
        padding: 4px 10px;
        background: #020617;
        border: 1px solid #1f2937;
        color: #9ca3af;
        cursor: pointer;
        white-space: nowrap;
      }

      .pill.active {
        background: #10b981;
        border-color: #10b981;
        color: #022c22;
      }

      .results-count {
        font-size: 0.8rem;
        color: #9ca3af;
        margin: 4px 0 10px;
      }

      .card {
        background: #020617;
        border-radius: 14px;
        padding: 12px 14px;
        margin-bottom: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        border: 1px solid #1f2937;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        align-items: baseline;
        margin-bottom: 4px;
      }

      .food-name {
        font-size: 1rem;
        font-weight: 600;
      }

      .category-tag {
        font-size: 0.7rem;
        padding: 3px 7px;
        border-radius: 999px;
        background: #111827;
        color: #9ca3af;
      }

      .badge {
        font-size: 0.75rem;
        padding: 3px 7px;
        border-radius: 999px;
        font-weight: 600;
      }

      .badge.excellent {
        background: #10b98133;
        color: #6ee7b7;
        border: 1px solid #10b981;
      }

      .badge.good {
        background: #22c55e1f;
        color: #bbf7d0;
        border: 1px solid #22c55e;
      }

      .badge.acceptable {
        background: #facc1514;
        color: #facc15;
        border: 1px solid #facc15;
      }

      .badge.poor {
        background: #f9731614;
        color: #fdba74;
        border: 1px solid #f97316;
      }

      .badge.very-poor {
        background: #ef444414;
        color: #fecaca;
        border: 1px solid #ef4444;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 4px 10px;
        margin-top: 6px;
        margin-bottom: 6px;
      }

      .label {
        font-size: 0.75rem;
        color: #9ca3af;
      }

      .value {
        font-size: 0.85rem;
        color: #e5e7eb;
      }

      .recommendation {
        font-size: 0.8rem;
        color: #d1d5db;
        margin-top: 4px;
      }

      .no-results {
        font-size: 0.9rem;
        color: #9ca3af;
        margin-top: 10px;
      }

      footer {
        margin-top: 16px;
        font-size: 0.7rem;
        color: #6b7280;
        text-align: center;
      }
    </style>

    <!-- CSV parser -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>Hemorrhoid Diet Lookup</h1>
      <div class="subtitle">
        Search a food to see its stool effect and suitability after hemorrhoid
        surgery.
      </div>

      <div class="search-box">
        <input
          id="search"
          class="search-input"
          type="text"
          placeholder="Search by food name or category (e.g. salmon, pho, fruit)..."
        />
        <button class="clear-btn" id="clearBtn">Clear</button>
      </div>

      <div class="pill-row" id="categoryPills">
        <!-- Category pills will be injected here -->
      </div>

      <div class="results-count" id="resultsCount">Loading food database…</div>

      <div id="results"></div>

      <footer>
        This tool is informational only and does not replace medical advice.<br />
        Always follow your surgeon’s or doctor’s instructions.
      </footer>
    </div>

    <script>
      const CSV_FILE = "hemorrhoid_food_with_global_score.csv"; // place this file next to index.html

      let allFoods = [];
      let activeCategory = "All";

      const searchInput = document.getElementById("search");
      const resultsDiv = document.getElementById("results");
      const resultsCount = document.getElementById("resultsCount");
      const categoryPills = document.getElementById("categoryPills");
      const clearBtn = document.getElementById("clearBtn");

      function normalize(str) {
        return (str || "").toString().toLowerCase();
      }

      function suitabilityClass(label) {
        if (!label) return "";
        const x = label.toLowerCase();
        if (x.includes("excellent")) return "excellent";
        if (x.includes("good")) return "good";
        if (x.includes("acceptable")) return "acceptable";
        if (x.includes("poor") && !x.includes("very")) return "poor";
        if (x.includes("very poor")) return "very-poor";
        return "";
      }

      function renderCategoryPills() {
        const categories = Array.from(
          new Set(allFoods.map((f) => f.Category))
        ).sort();
        const all = ["All", ...categories];
        categoryPills.innerHTML = "";
        all.forEach((cat) => {
          const btn = document.createElement("button");
          btn.textContent = cat;
          btn.className = "pill" + (cat === activeCategory ? " active" : "");
          btn.addEventListener("click", () => {
            activeCategory = cat;
            renderCategoryPills();
            renderResults();
          });
          categoryPills.appendChild(btn);
        });
      }

      function renderResults() {
        const query = normalize(searchInput.value);
        let filtered = allFoods;

        if (activeCategory !== "All") {
          filtered = filtered.filter((f) => f.Category === activeCategory);
        }

        if (query) {
          filtered = filtered.filter(
            (f) =>
              normalize(f.Food).includes(query) ||
              normalize(f.Category).includes(query)
          );
        }

        resultsDiv.innerHTML = "";

        if (!allFoods.length) {
          resultsCount.textContent = "Loading food database…";
          return;
        }

        if (!filtered.length) {
          resultsCount.textContent = "No foods found. Try a different keyword.";
          const msg = document.createElement("div");
          msg.className = "no-results";
          msg.textContent =
            "Tip: search by main ingredient (e.g. 'fish', 'rice', 'soup').";
          resultsDiv.appendChild(msg);
          return;
        }

        resultsCount.textContent = `Showing ${filtered.length} item(s).`;

        filtered.forEach((f) => {
          const card = document.createElement("div");
          card.className = "card";

          const header = document.createElement("div");
          header.className = "card-header";

          const left = document.createElement("div");
          const foodName = document.createElement("div");
          foodName.className = "food-name";
          foodName.textContent = f.Food;

          const category = document.createElement("div");
          category.className = "category-tag";
          category.textContent = f.Category;

          left.appendChild(foodName);
          left.appendChild(category);

          const right = document.createElement("div");
          const badge = document.createElement("div");
          const label = f.GlobalSuitabilityScore || "";
          badge.className = "badge " + suitabilityClass(label);
          badge.textContent = label || "Unknown";
          right.appendChild(badge);

          header.appendChild(left);
          header.appendChild(right);
          card.appendChild(header);

          const grid = document.createElement("div");
          grid.className = "grid";

          function addRow(labelText, valueText) {
            const wrapper = document.createElement("div");
            const l = document.createElement("div");
            l.className = "label";
            l.textContent = labelText;
            const v = document.createElement("div");
            v.className = "value";
            v.textContent = valueText || "—";
            wrapper.appendChild(l);
            wrapper.appendChild(v);
            grid.appendChild(wrapper);
          }

          addRow("Stool output", f.StoolOutput);
          addRow("Softness", f.StoolSoftness);
          addRow("Hardening risk", f.HardeningRisk);
          addRow("Stickiness", f.Stickiness);

          card.appendChild(grid);

          const rec = document.createElement("div");
          rec.className = "recommendation";
          rec.textContent = f.Recommendation || "";
          card.appendChild(rec);

          resultsDiv.appendChild(card);
        });
      }

      function loadCsv() {
        Papa.parse(CSV_FILE, {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            allFoods = results.data.map((row) => ({
              Category: row.Category || "",
              Food: row.Food || "",
              StoolOutput: row.StoolOutput || "",
              StoolSoftness: row.StoolSoftness || "",
              HardeningRisk: row.HardeningRisk || "",
              Stickiness: row.Stickiness || "",
              Recommendation: row.Recommendation || "",
              GlobalSuitabilityScore:
                row.GlobalSuitabilityScore || row.GlobalSuitability || "",
            }));
            renderCategoryPills();
            renderResults();
          },
          error: function (err) {
            resultsCount.textContent = "Error loading CSV: " + err.message;
          },
        });
      }

      // Event listeners
      searchInput.addEventListener("input", () => {
        renderResults();
      });

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        renderResults();
        searchInput.focus();
      });

      // Init
      loadCsv();
    </script>
  </body>
</html>
