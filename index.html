<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hemorrhoid Diet Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="lang-toggle">
        <button class="lang-btn active" id="btnEn">EN</button>
        <button class="lang-btn" id="btnVi">VI</button>
      </div>
      <header>
        <h1 id="titleText">Hemorrhoid Diet Lookup</h1>
        <a href="#" class="info-toggle" id="infoToggle">What is this?</a>
        <div class="subtitle" id="subtitleText" style="display: none"></div>
      </header>

      <section class="search-area">
        <div class="search-box">
          <input
            id="search"
            class="search-input"
            type="text"
            autocomplete="off"
            placeholder=""
          />
          <button class="clear-btn" id="clearBtn"></button>
        </div>

        <div class="filter-label" id="categoryFilterLabel"></div>
        <div class="pill-row" id="categoryPills"></div>

        <div
          class="filter-label"
          style="margin-top: 6px"
          id="suitabilityFilterLabel"
        ></div>
        <div class="pill-row" id="suitabilityPills"></div>
      </section>

      <div class="results-count" id="resultsCount"></div>

      <div class="results" id="results"></div>

      <footer id="footerText"></footer>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
